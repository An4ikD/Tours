<div class="filter-menu-fixed">
  <div class="row">
    <div class="search-input">
      <input type="text" placeholder="Поиск">
      <button class="btn btn-icon"><md-icon class="md-24">search</md-icon></button>
    </div>
    <div class="search-select">
      <label>Категория:</label>
      <select [(ngModel)]="selected_category">
        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </div>
    <div class="search-select">
      <label>Локация:</label>
      <select [(ngModel)]="selected_location">
        <option *ngFor="let location of locations" [ngValue]="location">{{location.name}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="tours-filtering">
      <label>Сортировать: </label>
      <span>По популярности<md-icon class="md-24">arrow_drop_down</md-icon></span>
      <span>По дате добавления<md-icon class="md-24">arrow_drop_up</md-icon></span>
      <span>По цене<md-icon class="md-24">arrow_drop_down</md-icon></span>
    </div>
  </div>
</div>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
